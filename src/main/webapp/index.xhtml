<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de sesión</title>
    </h:head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-panel {
            color: black;
            padding: 50px;
            text-align: center;

        }
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: black;
            border: none;
            color: white;
            text-align: center;
            font-size: 10px;
            padding: 2px;
            width: 75px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
    <h:body>
        <h:form>
            <div class="login-panel">   
                <p:panel header="Eventalia">
                    <h:panelGrid columns="2"  style="align-content:center" >
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginController.nombreUsuario}"  />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password"  value="#{loginController.contraseña}" />
                        
                    </h:panelGrid> 
                    
                    <br></br>
                    <p:messages id="messages" showDetail="true"/>
                    <p:commandButton value="Login" action="#{loginController.verificarUsuario()}" update="messages" styleClass="button" />
                    <br>
                        
                    </br>
                    <p:outputLabel value="¿No tienes una cuenta?" />
                    <!--<h:outputLink value="registro.xhtml"><br></br>Registrarme</h:outputLink> -->
                    <p:button outcome="registro.xhtml" value="Registrarme"/>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
