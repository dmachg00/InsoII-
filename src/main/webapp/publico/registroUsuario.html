<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 

    <h:head>
        <title>Registrar un usuario</title>
    </h:head>
    
    <h:body>
        <h:form>
            <h1>Registro usuario</h1> 
            <p:messages />

            <p:fieldset legend="Datos personales">
                <p:panelGrid columns="2">
                    <p:outputLabel for="nombreUsuario" value="Nombre:" />
                    <p:inputText id="nombreUsuario" required="true"  value="#{RegisterController.usuario.persona.nombre}">
                        <p:message for="name" />

                    </p:inputText>

                    <p:outputLabel for="apellido1" value="Primer Apellido:" />
                    <p:inputText id="apellido1" required="true"  value="#{RegisterController.usuario.persona.apellido1}">
                        <p:message for="apellido1" />
                    </p:inputText>


                    <p:outputLabel for="apellido2" value="Segundo Apellido:" />
                    <p:inputText id="apellido2" required="true" value="#{RegisterController.usuario.persona.apellido2}">
                        <p:message for="apellido2" />
                    </p:inputText>

                    <p:outputLabel for="gender" value="Género"/>
                    <p:selectOneButton id="gender" required="true" value="#{RegisterController.usuario.persona.sexo}">
                        <f:selectItem itemLabel="Hombre" itemValue='M' />
                        <f:selectItem itemLabel="Mujer" itemValue='F' />
                        <p:message for="gender" />
                    </p:selectOneButton>

                    <p:outputLabel for="dateOfBirth" value="Fecha de nacimiento:" />
                    <p:calendar id="dateOfBirth" required="true" value="#{RegisterController.usuario.persona.fechaNacimiento}">
                        <p:message for="dateOfBirth" />
                    </p:calendar>

                </p:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Datos de acceso">
                <p:panelGrid columns="2">
                    
                    <p:outputLabel for="email" value="Nombre de Usuario:" />
                    <p:inputText id="email" required="true" value="#{RegisterController.usuario.user}">
                        <p:message for="email" />
                    </p:inputText>

                    <p:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password" required="true" value="#{RegisterController.password1}">
                        <p:message for="password" />
                    </p:password>

                    <p:outputLabel for="rol" value="Rol:" />
                    <p:outputLabel id="rol"  value="Alumno"/>

                </p:panelGrid>
            </p:fieldset>
            <p>
                <h:commandButton value="Registrar" action="#{RegisterController.insertar()}"/>
            </p>
        </h:form>
    </h:body>
</html>
