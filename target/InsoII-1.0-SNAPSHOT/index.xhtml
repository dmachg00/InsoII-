<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Iniciar sesión</title>
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .register-link {
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <img class="logo" src="ruta_del_logo" alt="Logo de la aplicación" />

        <h:form>
            <h:outputLabel for="username" value="Usuario:" />
            <p:inputText id="username" value="#{loginBean.username}" required="true" />

            <h:outputLabel for="password" value="Contraseña:" />
            <p:password id="password" value="#{loginBean.password}" required="true" />

            <p:commandButton value="Iniciar sesión" action="#{loginBean.login}" />

            <h:outputText value="¿No tienes una cuenta?" />
            <a class="register-link" href="#">Regístrate aquí</a>
        </h:form>
    </div>
</h:body>
</html>
