<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registro de Sesión</title>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2" style="margin-top: 50px;">
            <p:outputLabel for="nombre" value="Nombre" />
            <p:inputText id="nombre" required="true" />

            <p:outputLabel for="apellidos" value="Apellidos" />
            <p:inputText id="apellidos" required="true" />

            <p:outputLabel for="dni" value="DNI" />
            <p:inputText id="dni" required="true" />

            <p:outputLabel for="telefono" value="Teléfono" />
            <p:inputText id="telefono" required="true" />

            <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento" />
            <p:calendar id="fechaNacimiento" required="true" />

            <p:outputLabel for="usuario" value="Nombre de Usuario" />
            <p:inputText id="usuario" required="true" />

            <p:outputLabel for="email" value="Correo Electrónico" />
            <p:inputText id="email" required="true" />

            <p:outputLabel for="contrasena" value="Contraseña" />
            <p:password id="contrasena" required="true" />

            <p:outputLabel for="rol" value="Rol" />
            <p:selectOneMenu id="rol" required="true">
                <f:selectItem itemLabel="Usuario" itemValue="usuario" />
                <f:selectItem itemLabel="Organizador" itemValue="organizador" />
            </p:selectOneMenu>

            <p:commandButton value="Registrarse" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
